name: Deploy Image Uploader

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout cod
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurează AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      # 3️⃣ Instalează SAM CLI
      - name: Install SAM CLI
        run: |
          pip install --upgrade aws-sam-cli

      # 4️⃣ Build SAM
      - name: SAM Build
        run: sam build

      # 5️⃣ Deploy SAM cu S3 bucket pentru artefacte
      - name: SAM Deploy
        run: |
          sam deploy \
            --stack-name image-uploader \
            --capabilities CAPABILITY_IAM \
            --s3-bucket image-uploader-artifacts-adi-2025 \
            --no-confirm-changeset

      # 6️⃣ Obține URL-ul real al API Gateway și actualizează config.json
      - name: Update config.json
        run: |
          mkdir -p frontend
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name image-uploader \
            --query "Stacks[0].Outputs[?OutputKey=='UploadAPIEndpoint'].OutputValue" \
            --output text)
          echo "{\"API_BASE_URL\": \"$API_URL\"}" > frontend/config.json

      # 7️⃣ Upload frontend (index.html + config.json) în S3
      - name: Upload frontend to S3
        run: |
          aws s3 sync frontend/ s3://img-upload-v1-adi-2025-12345/
