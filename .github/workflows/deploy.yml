name: Deploy Image Uploader

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Check SAM CLI version
        run: sam --version

      - name: Validate SAM template
        run: sam validate

      - name: Build SAM project
        run: sam build

      - name: Deploy SAM project
        run: |
          sam deploy \
            --stack-name image-uploader \
            --no-confirm-changeset \
            --capabilities CAPABILITY_IAM \
            --resolve-s3 \
            --fail-on-empty-changeset \
            || { echo "Deploy failed, triggering rollback"; aws cloudformation delete-stack --stack-name image-uploader; exit 1; }

      - name: Show API Gateway URL
        run: |
          aws cloudformation describe-stacks \
            --stack-name image-uploader \
            --query "Stacks[0].Outputs" \
            --output table
