name: Deploy Image Uploader

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1  # schimbÄƒ cu regiunea ta

      - name: Install SAM CLI
        run: |
          pip install aws-sam-cli

      - name: Build SAM project
        run: sam build

      - name: Deploy SAM project
        run: sam deploy --no-confirm-changeset --stack-name image-uploader --capabilities CAPABILITY_IAM
