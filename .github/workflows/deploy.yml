name: Deploy Image Uploader

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials din GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      # 3️⃣ Install SAM CLI (metoda oficială AWS)
      - name: Install SAM CLI
        uses: aws-actions/setup-sam-cli@v2
        with:
          version: latest

      # 4️⃣ Validate SAM template
      - name: Validate SAM template
        run: sam validate

      # 5️⃣ Build SAM project
      - name: Build SAM project
        run: sam build

      # 6️⃣ Deploy SAM project cu rollback automat la eșec
      - name: Deploy SAM project
        run: |
          sam deploy \
            --stack-name image-uploader \
            --no-confirm-changeset \
            --capabilities CAPABILITY_IAM \
            --resolve-s3 \
            --fail-on-empty-changeset \
            || { echo "Deploy failed, triggering rollback"; aws cloudformation delete-stack --stack-name image-uploader; exit 1; }

      # 7️⃣ Show outputs (ex: API Gateway URL)
      - name: Show API Gateway URL
        run: |
          aws cloudformation describe-stacks \
            --stack-name image-uploader \
            --query "Stacks[0].Outputs" \
            --output table
