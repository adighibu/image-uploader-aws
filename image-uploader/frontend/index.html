<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Image Uploader</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-900 text-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex flex-col md:flex-row items-center justify-between">
      
      <!-- Titlu -->
      <h1 class="text-2xl font-bold flex items-center gap-2">üì§ Image Uploader</h1>
      
      <!-- Servicii AWS -->
      <nav class="flex flex-wrap gap-3 mt-4 md:mt-0">
        <span class="bg-yellow-500 text-black px-3 py-1 rounded-full text-sm font-semibold">S3</span>
        <span class="bg-green-500 px-3 py-1 rounded-full text-sm font-semibold">Lambda</span>
        <span class="bg-blue-500 px-3 py-1 rounded-full text-sm font-semibold">API Gateway</span>
        <span class="bg-purple-500 px-3 py-1 rounded-full text-sm font-semibold">IAM</span>
      </nav>
    </div>
  </header>
  

  <!-- Main -->
  <main class="container mx-auto px-6 py-10 flex-1">
    
    <!-- Upload Section -->
    <section class="bg-white rounded-2xl shadow-lg p-8 mb-12">
      <h2 class="text-xl font-semibold mb-6">√éncarcƒÉ o imagine</h2>
      <div class="flex flex-col gap-4">
        <input type="file" id="fileInput" accept="image/*"
          class="border rounded-lg p-2 w-full md:w-1/2"
          onchange="previewImage(event)" />
        
        <!-- Preview -->
        <div id="previewContainer" class="hidden">
          <p class="text-gray-600 mb-2">Previzualizare:</p>
          <div class="flex flex-col md:flex-row items-start gap-4">
            <img id="previewImage" class="w-64 h-64 object-cover rounded-lg border shadow-md" />
            <div class="flex flex-col gap-2">
              <button onclick="uploadFile()" 
                class="bg-indigo-600 text-white px-6 py-2 rounded-lg shadow hover:bg-indigo-700 transition">
                Upload
              </button>
              <button onclick="cancelPreview()" 
                class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg shadow hover:bg-gray-400 transition">
                Renun»õƒÉ
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Gallery Section -->
    <section>
      <h2 class="text-xl font-semibold mb-6">üñºÔ∏è Imagini existente √Æn bucket</h2>
      <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-6 text-center">
    <p>&copy; 2025 Image Uploader | Powered by AWS S3 & Lambda</p>
  </footer>

  <!-- Script -->
  <script>
    let config = {};

    // √éncarcƒÉ config.json
    async function loadConfig() {
      const res = await fetch('config.json');
      config = await res.json();
    }

    // Previzualizare imagine
    function previewImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const preview = document.getElementById("previewImage");
        preview.src = e.target.result;
        document.getElementById("previewContainer").classList.remove("hidden");
      };
      reader.readAsDataURL(file);
    }

    // Renun»õƒÉ la imaginea selectatƒÉ
    function cancelPreview() {
      document.getElementById("fileInput").value = ""; // reset input
      document.getElementById("previewContainer").classList.add("hidden"); // ascunde preview
      document.getElementById("previewImage").src = ""; // curƒÉ»õƒÉ imaginea
    }

    // Upload imagine
    async function uploadFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('SelecteazƒÉ un fi»ôier!');

      try {
        const res = await fetch(`${config.API_BASE_URL}?filename=${encodeURIComponent(file.name)}`);
        const data = await res.json();

        const upload = await fetch(data.uploadURL, {
          method: 'PUT',
          body: file
        });

        if (upload.ok) {
          alert('‚úÖ Fi»ôier √ÆncƒÉrcat cu succes!');
          cancelPreview(); // curƒÉ»õƒÉm preview dupƒÉ upload
          loadImages();
        } else {
          alert('‚ùå Upload e»ôuat');
        }
      } catch (err) {
        console.error(err);
        alert('A apƒÉrut o eroare.');
      }
    }

    // ListeazƒÉ imaginile
    async function loadImages() {
      const bucketUrl = `https://${config.BUCKET_NAME}.s3.${config.REGION}.amazonaws.com/?list-type=2`;
      const res = await fetch(bucketUrl);
      const text = await res.text();

      const parser = new DOMParser();
      const xml = parser.parseFromString(text, "application/xml");
      const keys = Array.from(xml.getElementsByTagName("Key")).map(el => el.textContent);

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      keys.forEach(key => {
        if (key.match(/\.(jpg|jpeg|png|gif)$/i)) {
          const card = document.createElement("div");
          card.className = "bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden";

          const img = document.createElement("img");
          img.src = `https://${config.BUCKET_NAME}.s3.${config.REGION}.amazonaws.com/${key}`;
          img.alt = key;
          img.className = "w-full h-48 object-cover";

          const caption = document.createElement("div");
          caption.className = "p-2 text-sm text-gray-600 truncate";
          caption.innerText = key;

          card.appendChild(img);
          card.appendChild(caption);
          gallery.appendChild(card);
        }
      });
    }

    // Init
    (async () => {
      await loadConfig();
      await loadImages();
    })();
  </script>
</body>
</html>
